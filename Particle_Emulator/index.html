<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Particle Emulator</title>
    <script src="libraries/p5.js" type="text/javascript"></script>

    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>

    <script src="sketch.js" type="text/javascript"></script>

    <style> body {padding: 0; margin: 0;background-color:pink} canvas {vertical-align: top;} </style>
  </head>
  <body>
    <p>
    <input id=inpvx placeholder="initial X-Velocity">
    <input id=inpvy placeholder="initial Y-Velocity">
				<input id=inpax placeholder="initial X-Accelaration">
    <input id=inpay placeholder="initial Y-Accelaration">
    <input id=inpm placeholder="Mass">
    <button id=togp>play/pause</button>
    <button id=togf>Toggle Floor Solid</button>
    <button id=togw>Toggle Wall Solid</button>
    <button id=cl>Clear</button>
	<hr>
	  <pre>Filling all fields mandatory.Sample values:     50        100        0        -5         20</pre>
    </p>
  </body>
</html>
